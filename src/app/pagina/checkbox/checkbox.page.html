<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      <ion-item *ngFor="let infoNombre of infoNombres">
        <ion-checkbox slot="start">{{ infoNombre.name }}</ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
